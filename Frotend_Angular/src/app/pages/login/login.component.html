<!DOCTYPE html>
<html>
<head>
  <title>Slide Navbar</title>
  <link rel="stylesheet" type="text/css" href="login.component.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
      <form (ngSubmit)="onSignup()">
        <label for="chk" aria-hidden="true">Sign up</label>
        <input type="text" [(ngModel)]="signupObj.UserName" name="UserName" placeholder="User name" required>
        <input type="email" [(ngModel)]="signupObj.Email" name="Email" placeholder="Email" required>
        <input type="password" [(ngModel)]="signupObj.Password" name="Password" placeholder="Password" required>
        <label>
          <input type="checkbox" [(ngModel)]="signupObj.IsSupervisor" name="IsSupervisor">
          Supervisor
        </label>
        <button type="submit">Sign up</button>
      </form>
    </div>

    <div class="login">
      <form (ngSubmit)="onLogin()">
        <label for="chk" aria-hidden="true">Login</label>
        <input type="email" [(ngModel)]="loginObj.EmailId" name="EmailId" placeholder="Email" required>
        <input type="password" [(ngModel)]="loginObj.Password" name="Password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
